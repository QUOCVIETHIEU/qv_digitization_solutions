<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Final GitHub Pages Test</title>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/debug-github-pages.js"></script>
    <style>
        body { background: #0A0A0F; color: white; padding: 20px; font-family: Arial, sans-serif; }
        .success { color: #10B981; }
        .error { color: #EF4444; }
        .test-item { margin: 10px 0; padding: 10px; background: #1A1A22; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Final GitHub Pages Test</h1>
    
    <div class="test-item">
        <h2>Asset Loading Test:</h2>
        <div id="asset-results"></div>
    </div>

    <div class="test-item">
        <h2>Routing Test:</h2>
        <div id="routing-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Test assets
            const assets = [
                'assets/images/qv_logo.png',
                'assets/icons/icon_camera_ai.png',
                'assets/icons/icon_ppe_detector.png'
            ];
            
            const assetResults = document.getElementById('asset-results');
            let assetHtml = '';
            
            assets.forEach(asset => {
                const img = new Image();
                img.onload = () => {
                    assetHtml += `<p class="success">‚úÖ ${asset}</p>`;
                    assetResults.innerHTML = assetHtml;
                };
                img.onerror = () => {
                    assetHtml += `<p class="error">‚ùå ${asset}</p>`;
                    assetResults.innerHTML = assetHtml;
                };
                img.src = asset;
            });
            
            // Test routing
            const routingResults = document.getElementById('routing-results');
            const currentPath = window.location.pathname;
            const isGitHubPages = currentPath.includes('/qv_digitization_solutions/');
            
            routingResults.innerHTML = `
                <p><strong>Current Path:</strong> ${currentPath}</p>
                <p><strong>Is GitHub Pages:</strong> ${isGitHubPages ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>Expected Routing:</strong> safety-video-analytics/ppe-detection.html ‚Üí pages/safety-video-analytics/ppe-detection.html</p>
            `;
        });
    </script>
</body>
</html>
